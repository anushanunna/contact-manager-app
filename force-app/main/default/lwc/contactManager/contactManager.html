<template>
    <lightning-card title="Contact Manager">
        <div class="slds-p-around_medium">
            <lightning-button label="New Contact" onclick={handleNewContact}></lightning-button>

            <template if:true={contacts}>
                <template for:each={contacts} for:item="con">
                    <div key={con.Id} class="slds-box slds-m-top_small">
                        <p><strong>{con.FirstName} {con.LastName}</strong></p>
                        <p>{con.Email}</p>
                        <p>{con.Phone}</p>
                        <lightning-button label="Edit" data-id={con.Id} onclick={handleEdit}></lightning-button>
                        <lightning-button label="Delete" data-id={con.Id} onclick={handleDelete}></lightning-button>
                    </div>
                </template>
            </template>
        </div>

        <template if:true={isModalOpen}>
            <c-contact-form contact-id={selectedContactId} onsuccess={handleModalSuccess} oncancel={closeModal}></c-contact-form>
        </template>
    </lightning-card>
</template>
